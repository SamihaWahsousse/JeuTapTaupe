<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"
		></script>
		<script src="app.js" defer></script>
		<title>Jeu TAP TAUPE</title>
	</head>
	<body>
		<header class="headerContainer">
			<h4>Tap DORA Game</h4>
			<div class="inputNamePlayer">
				<input
					type="text"
					id="inputPlayerName"
					placeholder="write your name here .."
				/>
				<button id="playBtn">Start</button>
				<button id="pauseBtn">Pause</button>
			</div>
			<div id="timer">timer :</div>
			<div id="score">Your Score :</div>
		</header>

		<div class="containerTaupes">
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe1" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe2" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe3" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe4" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe5" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe6" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe7" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe8" />
			</div>
			<div class="itemTaupe">
				<img src="./dora.png" class="taupe" id="taupe" />
			</div>
		</div>
	</body>
</html>
